<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice HTML</title>
    <link href="script/bootstrap.css" rel="stylesheet">
    <script src="script/jquery.min.js"></script>
    <script src="script/bootstrap.js"></script>
    <style>
        /* Add your custom CSS here */
        .top-left-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <a href="../index.html" class="btn btn-primary top-left-button">Back to Index</a>
    </div>
    <br>
    <!-- Start your HTML code here -->
    

    <div class="row">
        <label class="fw-bold">Number:</label>
        <input class="form-control" id="userinput" type="number"/>
        <button class="btn-success" onclick= "onCalcPress()"> Multiply </button>
    </div>

    <div id="practice" class="text-center">
    </div>
    <!-- End your HTML code here -->
    <script>
        const onCalcPress = () => {

            $("#practice").html(" ")
            let user = $("#userinput").val();
            for(let i = 0; i<=12; i++){
                $("#practice").append("<p>" + user + " X " + i + " = " + user*i + "</p>")
             }
        // Add your custom JavaScript here
    </script>
</body>
</html>
